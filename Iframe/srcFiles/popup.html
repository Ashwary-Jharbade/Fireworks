<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pop up file</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Hey, did you find any pop up</h1>
    <button type="button" onclick="func()">Click for an alert pop up</button>
    <a href="http://www.google.com" target="_blank">Click here</a>
    <script>
      function func() {
        alert("Hi there");
      }
    </script>
  </body>
</html>
