<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			padding: 0;margin: 0;
		}
		.container {
			position: relative;
			background-color: deepskyblue;
			height: 600px;
			margin: 20px;
		}

		.element {
			position: absolute;
			top:50%;
			left: 50%;
			width: 200px;
			height: 200px;
			background-color: coral;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="element"></div>
	</div>
</body>
</html>
